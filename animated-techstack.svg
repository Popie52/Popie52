<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Animated background particles -->
  <circle r="2" fill="#667eea" opacity="0.3">
    <animate attributeName="cx" values="0;800;0" dur="20s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="50;150;50" dur="15s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle r="1.5" fill="#764ba2" opacity="0.4">
    <animate attributeName="cx" values="800;0;800" dur="25s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="180;30;180" dur="18s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="12s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Tech icons with enhanced animations -->
  
  <!-- JavaScript -->
  <g transform="translate(60, 60)">
    <circle r="45" fill="#f7df1e" opacity="0.2" filter="url(#glow)">
      <animate attributeName="r" values="40;50;40" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="6s" begin="0s" repeatCount="indefinite"/>
    </circle>
    <image xlink:href="https://skillicons.dev/icons?i=js" x="-40" y="-40" width="80" height="80" filter="url(#shadow)">
      <animateTransform attributeName="transform" type="scale" values="0.8;1.1;0.8" dur="6s" begin="0s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="6s" begin="0s" repeatCount="indefinite"/>
    </image>
    <text x="0" y="65" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">JavaScript</text>
  </g>
  
  <!-- TypeScript -->
  <g transform="translate(180, 60)">
    <circle r="45" fill="#3178c6" opacity="0.2" filter="url(#glow)">
      <animate attributeName="r" values="40;50;40" dur="4s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="6s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <image xlink:href="https://skillicons.dev/icons?i=ts" x="-40" y="-40" width="80" height="80" filter="url(#shadow)">
      <animateTransform attributeName="transform" type="scale" values="0.8;1.1;0.8" dur="6s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="6s" begin="1s" repeatCount="indefinite"/>
    </image>
    <text x="0" y="65" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TypeScript</text>
  </g>
  
  <!-- React -->
  <g transform="translate(300, 60)">
    <circle r="45" fill="#61dafb" opacity="0.2" filter="url(#glow)">
      <animate attributeName="r" values="40;50;40" dur="4s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="6s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <image xlink:href="https://skillicons.dev/icons?i=react" x="-40" y="-40" width="80" height="80" filter="url(#shadow)">
      <animateTransform attributeName="transform" type="scale" values="0.8;1.1;0.8" dur="6s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="6s" begin="2s" repeatCount="indefinite"/>
    </image>
    <text x="0" y="65" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">React</text>
  </g>
  
  <!-- Next.js -->
  <g transform="translate(420, 60)">
    <circle r="45" fill="#000" opacity="0.1" filter="url(#glow)">
      <animate attributeName="r" values="40;50;40" dur="4s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.05;0.2;0.05" dur="6s" begin="3s" repeatCount="indefinite"/>
    </circle>
    <image xlink:href="https://skillicons.dev/icons?i=nextjs" x="-40" y="-40" width="80" height="80" filter="url(#shadow)">
      <animateTransform attributeName="transform" type="scale" values="0.8;1.1;0.8" dur="6s" begin="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="6s" begin="3s" repeatCount="indefinite"/>
    </image>
    <text x="0" y="65" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Next.js</text>
  </g>
  
  <!-- Node.js -->
  <g transform="translate(540, 60)">
    <circle r="45" fill="#339933" opacity="0.2" filter="url(#glow)">
      <animate attributeName="r" values="40;50;40" dur="4s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="6s" begin="4s" repeatCount="indefinite"/>
    </circle>
    <image xlink:href="https://skillicons.dev/icons?i=nodejs" x="-40" y="-40" width="80" height="80" filter="url(#shadow)">
      <animateTransform attributeName="transform" type="scale" values="0.8;1.1;0.8" dur="6s" begin="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="6s" begin="4s" repeatCount="indefinite"/>
    </image>
    <text x="0" y="65" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Node.js</text>
  </g>
  
  <!-- Python -->
  <g transform="translate(660, 60)">
    <circle r="45" fill="#3776ab" opacity="0.2" filter="url(#glow)">
      <animate attributeName="r" values="40;50;40" dur="4s" begin="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="6s" begin="5s" repeatCount="indefinite"/>
    </circle>
    <image xlink:href="https://skillicons.dev/icons?i=python" x="-40" y="-40" width="80" height="80" filter="url(#shadow)">
      <animateTransform attributeName="transform" type="scale" values="0.8;1.1;0.8" dur="6s" begin="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="6s" begin="5s" repeatCount="indefinite"/>
    </image>
    <text x="0" y="65" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Python</text>
  </g>
  
  <!-- Connecting lines animation -->
  <path d="M 120 100 Q 150 80 180 100" stroke="url(#bgGradient)" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 240 100 Q 270 80 300 100" stroke="url(#bgGradient)" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 360 100 Q 390 80 420 100" stroke="url(#bgGradient)" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="3.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 480 100 Q 510 80 540 100" stroke="url(#bgGradient)" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="4.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 600 100 Q 630 80 660 100" stroke="url(#bgGradient)" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="5.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold" opacity="0.8">Tech Stack</text>
</svg>
