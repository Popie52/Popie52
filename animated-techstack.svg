<svg width="800" height="460" viewBox="0 0 800 460" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
        .header {
            font: 600 24px 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            fill: #1e293b;
            text-anchor: middle;
        }
        .section-title {
            font: 600 16px 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            fill: #475569;
        }
        .icon-group {
            transition: transform 0.3s ease;
        }
        .icon-group:hover {
            transform: translateY(-4px);
        }
    </style>

    <defs>
        <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
        </linearGradient>
        <filter id="modernShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.08"/>
        </filter>
        <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <rect x="1" y="1" width="798" height="458" rx="16" fill="url(#cardGradient)" filter="url(#modernShadow)" stroke="#e2e8f0" stroke-width="2"/>

    <text x="400" y="60" class="header">My Tech Stack</text>
    <rect x="320" y="75" width="160" height="3" fill="url(#accentGradient)" rx="1.5">
        <animate attributeName="width" values="0;160;0" dur="4s" begin="0s" repeatCount="indefinite"/>
    </rect>

    <g transform="translate(60, 110)">
        <text y="20" class="section-title">Languages & Frameworks</text>
        <g transform="translate(0, 40)">
            <g class="icon-group" transform="translate(0,0)"><image xlink:href="https://skillicons.dev/icons?i=js" x="-20" y="-20" width="40" height="40"><title>JavaScript</title></image></g>
            <g class="icon-group" transform="translate(60,0)"><image xlink:href="https://skillicons.dev/icons?i=ts" x="-20" y="-20" width="40" height="40"><title>TypeScript</title></image></g>
            <g class="icon-group" transform="translate(120,0)"><image xlink:href="https://skillicons.dev/icons?i=react" x="-20" y="-20" width="40" height="40"><title>React</title></image></g>
            <g class="icon-group" transform="translate(180,0)"><image xlink:href="https://skillicons.dev/icons?i=nextjs" x="-20" y="-20" width="40" height="40"><title>Next.js</title></image></g>
            <g class="icon-group" transform="translate(240,0)"><image xlink:href="https://skillicons.dev/icons?i=nodejs" x="-20" y="-20" width="40" height="40"><title>Node.js</title></image></g>
            <g class="icon-group" transform="translate(300,0)"><image xlink:href="https://skillicons.dev/icons?i=python" x="-20" y="-20" width="40" height="40"><title>Python</title></image></g>
            <g class="icon-group" transform="translate(360,0)"><image xlink:href="https://skillicons.dev/icons?i=java" x="-20" y="-20" width="40" height="40"><title>Java</title></image></g>
            <g class="icon-group" transform="translate(420,0)"><image xlink:href="https://skillicons.dev/icons?i=cpp" x="-20" y="-20" width="40" height="40"><title>C++</title></image></g>
        </g>

        <text y="120" class="section-title">Databases</text>
        <g transform="translate(0, 140)">
            <g class="icon-group" transform="translate(0,0)"><image xlink:href="https://skillicons.dev/icons?i=postgres" x="-20" y="-20" width="40" height="40"><title>PostgreSQL</title></image></g>
            <g class="icon-group" transform="translate(60,0)"><image xlink:href="https://skillicons.dev/icons?i=mongodb" x="-20" y="-20" width="40" height="40"><title>MongoDB</title></image></g>
            <g class="icon-group" transform="translate(120,0)"><image xlink:href="https://skillicons.dev/icons?i=firebase" x="-20" y="-20" width="40" height="40"><title>Firebase</title></image></g>
        </g>

        <text y="220" class="section-title">Tools & Environment</text>
        <g transform="translate(0, 240)">
            <g class="icon-group" transform="translate(0,0)"><image xlink:href="https://skillicons.dev/icons?i=git" x="-20" y="-20" width="40" height="40"><title>Git</title></image></g>
            <g class="icon-group" transform="translate(60,0)"><image xlink:href="https://skillicons.dev/icons?i=linux" x="-20" y="-20" width="40" height="40"><title>Linux</title></image></g>
            <g class="icon-group" transform="translate(120,0)"><image xlink:href="https://skillicons.dev/icons?i=docker" x="-20" y="-20" width="40" height="40"><title>Docker</title></image></g>
            <g class="icon-group" transform="translate(180,0)"><image xlink:href="https://skillicons.dev/icons?i=vscode" x="-20" y="-20" width="40" height="40"><title>VS Code</title></image></g>
            <g class="icon-group" transform="translate(240,0)"><image xlink:href="https://skillicons.dev/icons?i=figma" x="-20" y="-20" width="40" height="40"><title>Figma</title></image></g>
        </g>
    </g>

    <g>
        <circle cx="50" cy="50" r="100" fill="url(#accentGradient)" opacity="0.03">
            <animate attributeName="r" values="80;120;80" dur="10s" repeatCount="indefinite"/>
        </circle>
        <circle cx="750" cy="410" r="80" fill="url(#accentGradient)" opacity="0.05">
            <animate attributeName="r" values="60;100;60" dur="12s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>
