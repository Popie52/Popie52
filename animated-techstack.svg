<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern dark gradient background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </radialGradient>
    
    <!-- Technology-specific gradients -->
    <linearGradient id="jsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7df1e"/>
      <stop offset="100%" style="stop-color:#ffeb3b"/>
    </linearGradient>
    
    <linearGradient id="tsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3178c6"/>
      <stop offset="100%" style="stop-color:#007acc"/>
    </linearGradient>
    
    <linearGradient id="reactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb"/>
      <stop offset="100%" style="stop-color:#00d8ff"/>
    </linearGradient>
    
    <linearGradient id="nextGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e5e5e5"/>
    </linearGradient>
    
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#339933"/>
      <stop offset="100%" style="stop-color:#68cc68"/>
    </linearGradient>
    
    <linearGradient id="pythonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776ab"/>
      <stop offset="100%" style="stop-color:#ffd343"/>
    </linearGradient>
    
    <linearGradient id="javaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8b00"/>
      <stop offset="100%" style="stop-color:#f89820"/>
    </linearGradient>
    
    <linearGradient id="cppGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00599c"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-150%" y="-150%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="url(#bgGradient)"/>
  
  <!-- Animated background particles -->
  <g opacity="0.3">
    <circle r="2" fill="#61dafb">
      <animate attributeName="cx" values="0;900;0" dur="25s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="100;400;100" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.6;0.1" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle r="1.5" fill="#f7df1e">
      <animate attributeName="cx" values="900;0;900" dur="30s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="500;200;500" dur="25s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle r="3" fill="#3178c6">
      <animate attributeName="cx" values="450;100;800;450" dur="35s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="50;300;150;50" dur="28s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main title -->
  <text x="450" y="60" text-anchor="middle" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="700" fill="#ffffff">
    <tspan>Tech Arsenal</tspan>
    <animate attributeName="opacity" values="0;1" dur="1s" fill="freeze"/>
  </text>
  
  <!-- Languages Section -->
  <g transform="translate(0, 120)">
    <text x="100" y="30" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="18" font-weight="600" fill="#a855f7">Programming Languages</text>
    
    <!-- JavaScript -->
    <g transform="translate(100, 60)" class="tech-item">
      <circle r="40" fill="url(#jsGradient)" opacity="0.2" filter="url(#glow)">
        <animate attributeName="r" values="35;45;35" dur="4s" begin="0s" repeatCount="indefinite"/>
      </circle>
      <path d="M-15,-15 L15,-15 L15,15 L-15,15 Z" fill="url(#jsGradient)" filter="url(#strongGlow)">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="20s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="0s" repeatCount="indefinite"/>
      </path>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">JS</text>
      <text x="0" y="65" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#ffffff" opacity="0.8">JavaScript</text>
    </g>
    
    <!-- TypeScript -->
    <g transform="translate(200, 60)" class="tech-item">
      <circle r="40" fill="url(#tsGradient)" opacity="0.2" filter="url(#glow)">
        <animate attributeName="r" values="35;45;35" dur="4s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <path d="M-15,-15 L15,-15 L15,15 L-15,15 Z" fill="url(#tsGradient)" filter="url(#strongGlow)">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="18s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </path>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">TS</text>
      <text x="0" y="65" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#ffffff" opacity="0.8">TypeScript</text>
    </g>
    
    <!-- React -->
    <g transform="translate(300, 60)" class="tech-item">
      <circle r="40" fill="url(#reactGradient)" opacity="0.2" filter="url(#glow)">
        <animate attributeName="r" values="35;45;35" dur="4s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <circle r="20" fill="none" stroke="url(#reactGradient)" stroke-width="3" filter="url(#strongGlow)">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
      </circle>
      <circle r="6" fill="url(#reactGradient)" filter="url(#strongGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="65" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#ffffff" opacity="0.8">React</text>
    </g>
    
    <!-- Next.js -->
    <g transform="translate(400, 60)" class="tech-item">
      <circle r="40" fill="url(#nextGradient)" opacity="0.15" filter="url(#glow)">
        <animate attributeName="r" values="35;45;35" dur="4s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
      <path d="M-15,-10 L15,0 L-15,10 Z" fill="url(#nextGradient)" filter="url(#strongGlow)">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="15s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      </path>
      <text x="0" y="65" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#ffffff" opacity="0.8">Next.js</text>
    </g>
    
    <!-- Node.js -->
    <g transform="translate(500, 60)" class="tech-item">
      <circle r="40" fill="url(#nodeGradient)" opacity="0.2" filter="url(#glow)">
        <animate attributeName="r" values="35;45;35" dur="4s" begin="2s" repeatCount="indefinite"/>
      </circle>
      <polygon points="-12,-8 12,-8 18,0 12,8 -12,8 -18,0" fill="url(#nodeGradient)" filter="url(#strongGlow)">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="12s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="2s" repeatCount="indefinite"/>
      </polygon>
      <text x="0" y="65" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#ffffff" opacity="0.8">Node.js</text>
    </g>
    
    <!-- Python -->
    <g transform="translate(600, 60)" class="tech-item">
      <circle r="40" fill="url(#pythonGradient)" opacity="0.2" filter="url(#glow)">
        <animate attributeName="r" values="35;45;35" dur="4s" begin="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle r="8" cx="-8" cy="-8" fill="#3776ab" filter="url(#strongGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" begin="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle r="8" cx="8" cy="8" fill="#ffd343" filter="url(#strongGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" begin="3s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="65" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#ffffff" opacity="0.8">Python</text>
    </g>
    
    <!-- Java -->
    <g transform="translate(700, 60)" class="tech-item">
      <circle r="40" fill="url(#javaGradient)" opacity="0.2" filter="url(#glow)">
        <animate attributeName="r" values="35;45;35" dur="4s" begin="3s" repeatCount="indefinite"/>
      </circle>
      <path d="M-10,-15 Q0,-25 10,-15 Q0,-5 -10,-15 Z M-8,5 Q0,15 8,5" stroke="url(#javaGradient)" stroke-width="4" fill="none" filter="url(#strongGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="3s" repeatCount="indefinite"/>
      </path>
      <text x="0" y="65" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#ffffff" opacity="0.8">Java</text>
    </g>
    
    <!-- C++ -->
    <g transform="translate(800, 60)" class="tech-item">
      <circle r="40" fill="url(#cppGradient)" opacity="0.2" filter="url(#glow)">
        <animate attributeName="r" values="35;45;35" dur="4s" begin="3.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#cppGradient)" filter="url(#strongGlow)">C++</text>
      <text x="0" y="65" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#ffffff" opacity="0.8">C++</text>
    </g>
  </g>
  
  <!-- Databases Section -->
  <g transform="translate(0, 280)">
    <text x="100" y="30" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="18" font-weight="600" fill="#10b981">Databases</text>
    
    <!-- PostgreSQL -->
    <g transform="translate(150, 60)">
      <circle r="40" fill="#336791" opacity="0.2" filter="url(#glow)">
        <animate attributeName="r" values="35;45;35" dur="4s" begin="4s" repeatCount="indefinite"/>
      </circle>
      <path d="M-15,-10 Q-15,-20 0,-20 Q15,-20 15,-10 L15,10 Q15,20 0,20 Q-15,20 -15,10 Z" fill="#336791" filter="url(#strongGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="4s" repeatCount="indefinite"/>
      </path>
      <text x="0" y="65" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#ffffff" opacity="0.8">PostgreSQL</text>
    </g>
    
    <!-- MongoDB -->
    <g transform="translate(300, 60)">
      <circle r="40" fill="#47a248" opacity="0.2" filter="url(#glow)">
        <animate attributeName="r" values="35;45;35" dur="4s" begin="4.5s" repeatCount="indefinite"/>
      </circle>
      <ellipse rx="12" ry="20" fill="#47a248" filter="url(#strongGlow)">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="4.5s" repeatCount="indefinite"/>
      </ellipse>
      <text x="0" y="65" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#ffffff" opacity="0.8">MongoDB</text>
    </g>
    
    <!-- Firebase -->
    <g transform="translate(450, 60)">
      <circle r="40" fill="#ffca28" opacity="0.2" filter="url(#glow)">
        <animate attributeName="r" values="35;45;35" dur="4s" begin="5s" repeatCount="indefinite"/>
      </circle>
      <path d="M0,-20 L-10,0 L0,15 L10,0 Z" fill="#ffca28" filter="url(#strongGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="5s" repeatCount="indefinite"/>
      </path>
      <text x="0" y="65" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#ffffff" opacity="0.8">Firebase</text>
    </g>
  </g>
  
  <!-- Tools Section -->
  <g transform="translate(0, 420)">
    <text x="100" y="30" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="18" font-weight="600" fill="#f59e0b">Tools & Testing</text>
    
    <!-- Git -->
    <g transform="translate(150, 60)">
      <circle r="40" fill="#f05032" opacity="0.2" filter="url(#glow)">
        <animate attributeName="r" values="35;45;35" dur="4s" begin="5.5s" repeatCount="indefinite"/>
      </circle>
      <path d="M-15,0 L0,-15 L15,0 L0,15 Z" fill="#f05032" filter="url(#strongGlow)">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="5.5s" repeatCount="indefinite"/>
      </path>
      <text x="0" y="65" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#ffffff" opacity="0.8">Git</text>
    </g>
    
    <!-- Linux -->
    <g transform="translate(300, 60)">
      <circle r="40" fill="#fcc624" opacity="0.2" filter="url(#glow)">
        <animate attributeName="r" values="35;45;35" dur="4s" begin="6s" repeatCount="indefinite"/>
      </circle>
      <circle r="15" fill="none" stroke="#fcc624" stroke-width="3" filter="url(#strongGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="6s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="65" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#ffffff" opacity="0.8">Linux</text>
    </g>
    
    <!-- VS Code -->
    <g transform="translate(450, 60)">
      <circle r="40" fill="#007acc" opacity="0.2" filter="url(#glow)">
        <animate attributeName="r" values="35;45;35" dur="4s" begin="6.5s" repeatCount="indefinite"/>
      </circle>
      <rect x="-12" y="-15" width="24" height="30" rx="3" fill="#007acc" filter="url(#strongGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="6.5s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="65" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#ffffff" opacity="0.8">VS Code</text>
    </g>
    
    <!-- Figma -->
    <g transform="translate(600, 60)">
      <circle r="40" fill="#f24e1e" opacity="0.2" filter="url(#glow)">
        <animate attributeName="r" values="35;45;35" dur="4s" begin="7s" repeatCount="indefinite"/>
      </circle>
      <circle r="8" cx="-8" cy="-8" fill="#f24e1e"/>
      <circle r="8" cx="8" cy="-8" fill="#ff7262"/>
      <circle r="8" cx="0" cy="8" fill="#1abcfe"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="7s" repeatCount="indefinite"/>
      <text x="0" y="65" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#ffffff" opacity="0.8">Figma</text>
    </g>
    
    <!-- Playwright -->
    <g transform="translate(750, 60)">
      <circle r="40" fill="#2eac4a" opacity="0.2" filter="url(#glow)">
        <animate attributeName="r" values="35;45;35" dur="4s" begin="7.5s" repeatCount="indefinite"/>
      </circle>
      <path d="M-10,-10 L10,-10 L10,10 L-10,10 Z" fill="#2eac4a" filter="url(#strongGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="7.5s" repeatCount="indefinite"/>
      </path>
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">🎭</text>
      <text x="0" y="65" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#ffffff" opacity="0.8">Playwright</text>
    </g>
  </g>
  
  <!-- Connecting animated lines -->
  <g stroke="#a855f7" stroke-width="1" fill="none" opacity="0.4">
    <path d="M 200 180 Q 250 160 300 180">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="8s" repeatCount="indefinite"/>
    </path>
    <path d="M 400 180 Q 450 160 500 180">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="8.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
